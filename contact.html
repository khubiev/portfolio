<script type="text/javascript">
    $(document).ready(function () {

        $('#nav-icon3').click(function () {
            $(this).toggleClass('open');
            $(".logo").toggleClass('open-logo-bg');
        });
        $(function () {
            $('.logo-main, .scroll, .say-hello, .logo-main').mousefollower();
        });

        $("#nav-icon3").click(function () {
            $(".menu-main").slideToggle("slow");
            $(".menu").toggleClass('menu-w');
            $(".menu-main .container ul li a").toggleClass("show");
            $('.logo-main').find('img').toggle();
        });

        $(".menu-main .container ul li a").click(function () {
            $('#nav-icon3').removeClass('open');
            $(".menu-main").slideUp("slow");
            $('.logo-main').find('img').toggle();
            $(".menu").toggleClass('menu-w');

        });
        $(window).load(function () {
            $(".col-3 input").val("");

            $(".input-effect input, .input-effect textarea").focusout(function () {
                if ($(this).val() != "") {
                    $(this).addClass("has-content");
                } else {
                    $(this).removeClass("has-content");
                }
            })
        });

        $(".cont-img-vic-main").height($(".form-cont").height());


        var textarea = document.querySelector('.input-effect textarea');

        textarea.addEventListener('keydown', autosize);

        function autosize() {
            var el = this;
            setTimeout(function () {
                el.style.cssText = 'height:auto; padding:0';

                el.style.cssText = 'height:' + el.scrollHeight + 'px';
            }, 0);
        }


    });
</script>
